server {
  listen 80;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html;

  # Handle frontend routes (always serve index.html, but return 200)
  location / {
    try_files $uri /index.html;
  }

  # Static assets: if not found, return a real 404
  location ~* \.(js|css|png|jpg|jpeg|gif|svg|webp|ico|woff|woff2|ttf|eot|otf|mp4|webm|ogg|mp3|json)$ {
    try_files $uri =404;
    expires 1y;
    access_log off;
    add_header Cache-Control "public";
  }

  # Show a proper 404 page for bad routes (Reactâ€™s NotFound)
  error_page 404 /404.html;
  location = /404.html {
    internal;
  }
}
