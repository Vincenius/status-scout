server {
  listen 80;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html;

  # Static assets → return real 404 if missing
  location ~* \.(js|css|png|jpg|jpeg|gif|svg|webp|ico|woff|woff2|ttf|eot|otf|mp4|webm|ogg|mp3|json)$ {
    try_files $uri =404;
    expires 1y;
    access_log off;
    add_header Cache-Control "public";
  }

  # Explicit frontend routes → index.html (200)
  location = /imprint {
    try_files $uri $uri/ /index.html;
  }
  location = /quickcheck {
    try_files $uri $uri/ /index.html;
  }
  # Add more routes as needed:
  # location = /another-route { try_files $uri $uri/ /index.html; }

  # Proper 404 handling
  error_page 404 /404.html;
  location = /404.html {
    internal;
  }
}
