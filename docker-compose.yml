version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  api:
    build: ./api
    container_name: api
    restart: always
    ports:
      - "3002:3000"
    environment:
      - FRONTEND_URL=${FRONTEND_URL}
      - MONGODB_URI=${MONGODB_URI}
    depends_on:
      - mongodb

  frontend:
    build: ./frontend
    args:
      VITE_WEBSITE_NAME: ${WEBSITE_NAME}
      VITE_BASE_URL: ${FRONTEND_URL}
      VITE_API_URL: ${API_URL}
    container_name: frontend
    restart: always
    ports:
      - "3001:80"

  worker:
    build: ./worker
    container_name: worker
    restart: always
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - GOOGLE_PAGESPEED_API_KEY=${GOOGLE_PAGESPEED_API_KEY} 
    depends_on:
      - mongodb

volumes:
  mongo_data:
