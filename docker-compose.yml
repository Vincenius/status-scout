services:
  mongodb:
    image: mongo:7
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:7
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: ["redis-server", "--appendonly", "yes"]

  api:
    build: ./packages/api
    container_name: status-scout-api
    restart: always
    ports:
      - "3002:4000"
    environment:
      - FRONTEND_URL=${FRONTEND_URL}
      - API_URL=${API_URL}
      - APP_URL=${APP_URL}
      - MONGODB_URI=${MONGODB_URI}
      - ADMIN_USER=${ADMIN_USER}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - SESSION_SECRET=${SESSION_SECRET}
      - TMP_USER_ID=${TMP_USER_ID}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - LIMIT_ENABLED=${LIMIT_ENABLED}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - SENDER_EMAIL=${SENDER_EMAIL}
      - FEEDBACK_EMAIL=${FEEDBACK_EMAIL}
      - BREVO_API_KEY=${BREVO_API_KEY}
      - PASSWORD_HASH_SECRET=${PASSWORD_HASH_SECRET}
    depends_on:
      - mongodb
      - redis

  cron:
    build: ./packages/cron
    container_name: status-scout-cron
    restart: always
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
    depends_on:
      - mongodb
      - redis

  frontend:
    build:
      context: ./packages/frontend
      args:
        VITE_BASE_URL: ${VITE_BASE_URL}
        VITE_API_URL: ${VITE_API_URL}
        VITE_ENABLE_ANALYTICS: ${VITE_ENABLE_ANALYTICS}
    container_name: status-scout-frontend
    restart: always
    ports:
      - "3003:80"

  worker:
    build: ./packages/worker
    container_name: status-scout-worker
    restart: always
    stop_signal: SIGTERM
    stop_grace_period: 60s # give the container time to finish jobs
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - GOOGLE_PAGESPEED_API_KEY=${GOOGLE_PAGESPEED_API_KEY} 
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - CONCURRENT_RUNS=${CONCURRENT_RUNS}
      - NOTIFICATION_ENABLED=${NOTIFICATION_ENABLED}
    depends_on:
      - mongodb
      - redis

volumes:
  mongo_data:
  redis_data:
