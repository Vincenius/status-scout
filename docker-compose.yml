services:
  mongodb:
    image: mongo:7
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:7
    container_name: redis
    restart: always
    ports:
      - "6379:6379"

  api:
    build: ./api
    container_name: api
    restart: always
    ports:
      - "3002:3000"
    environment:
      - FRONTEND_URL=${FRONTEND_URL}
      - MONGODB_URI=${MONGODB_URI}
      - ADMIN_USER=${ADMIN_USER}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - SESSION_SECRET=${SESSION_SECRET}
      - TMP_USER_ID=${TMP_USER_ID}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
    depends_on:
      - mongodb
      - redis

  cron:
    build: ./cron
    container_name: cron
    restart: always
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
    depends_on:
      - mongodb
      - redis

  frontend:
    build: ./frontend
    container_name: frontend
    restart: always
    ports:
      - "3001:80"

  worker:
    build: ./worker
    container_name: worker
    restart: always
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - GOOGLE_PAGESPEED_API_KEY=${GOOGLE_PAGESPEED_API_KEY} 
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
    depends_on:
      - mongodb
      - redis

volumes:
  mongo_data:
